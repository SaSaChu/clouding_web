<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">

    <title>行雲旅行社・系統管理者</title>

    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">

    <script language="javascript" type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/public.js"></script>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">
    <meta content="Themesbrand" name="author"><!-- App favicon -->
    <link href="images/favicon.ico" rel="shortcut icon"><!-- Bootstrap Css -->
    <link href="css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css"><!-- Icons Css -->
    <link href="css/icons.min.css" rel="stylesheet" type="text/css"><!-- App Css-->
    <link href="css/app.min.css" id="app-style" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div class="account-pages my-5 pt-sm-5">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="card-body pt-0">
              <h3 class="text-center mt-5 mb-4">
                <a class="d-block auth-logo" href="index.html">
                  <img alt="" class="auth-logo-dark" height="50" src="images/LOGO.svg">
                  <!-- <img alt="" class="auth-logo-light" height="30" src="images/logo-light.png"> -->
                </a>
              </h3>

              <div class="p-3">
                <h4 class="text-muted font-size-18 mb-1 text-center">系統管理者・後台</h4>
                <p class="text-muted text-center">請輸入您的帳號密碼</p>

                <form action="index.html" class="form-horizontal mt-4">
                  <div class="mb-3">
                    <label for="username">帳號</label> <input class="form-control" id="username" placeholder="請輸入帳號" type="text">
                  </div>
                  <div class="mb-3">
                    <label for="userpassword">密碼</label> <input class="form-control" id="userpassword" placeholder="請輸入密碼" type="password">
                  </div>
                  <div class="mb-3 row mt-4">
                    <div class="col-6">
                      <div class="form-check">
                        <input class="form-check-input" id="customControlInline" type="checkbox"> <label class="form-check-label" for="customControlInline">記住我的帳號密碼</label>
                      </div>
                    </div>
                    <div class="col-6 text-end">
                      <button class="btn btn-blue w-md waves-effect waves-light" type="submit">登入</button>
                    </div>
                  </div>
                  <div class="form-group mb-0 row">
                    <div class="col-12 mt-4">
                      <a class="text-muted" href="#"><i class="mdi mdi-lock"></i> 忘記密碼</a>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JAVASCRIPT -->
  <script src="libs/jquery/jquery.min.js">
  </script> 
  <script src="libs/bootstrap/js/bootstrap.bundle.min.js">
  </script> 
  <script src="libs/metismenu/metisMenu.min.js">
  </script> 
  <script src="libs/simplebar/simplebar.min.js">
  </script> 
  <script src="libs/node-waves/waves.min.js">
  </script> 
  <script src="libs/jquery-sparkline/jquery.sparkline.min.js">
  </script> <!-- App js -->
   
  <script src="js/app.js"></script>

  </body>
</html>
